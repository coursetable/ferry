name: Ferry Run
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: coursetable/ferry-data
          path: data
          ssh-key: ${{ secrets.REPO_SSH_KEY }}
          fetch-depth: 1

      - uses: actions/cache@v4
        id: cache-uv
        with:
            path: ~/.cache/uv
            key: ${{ runner.os }}-python-${{ matrix.python-version }}-uv

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install uv
          uv venv
          uv pip install -e . --database-connect-string ${{ secrets.DATABASE_CONNECT_STRING }} --sentry-url ${{ secrets.SENTRY_URL }}
      
      - name: Activate virtualenv
        run: |
          . .venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV

      - name: Refresh latest 3 seasons
        run: python main.py -f config/release_courses.yml -

      - name: Commit updated ferry-data
        run: |
            git config --global user.name 'Coursetable Bot'
            git config --global user.email 'coursetable.at.yale@gmail.com'
            git commit -am "automatic update on $(date)"
            git push